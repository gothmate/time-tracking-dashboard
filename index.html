<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="container">
      <section class="profile">
        <div class="stats">
          <div class="profile-avatar">
            <img src="./images/image-jeremy.png" alt="profile image" />
            <div class="name">
              <p>Report for</p>
              <h1>Jeremy Robson</h1>
            </div>
          </div>
          <div class="calendar">
            <button id="daily-btn" onclick="byDay()">Daily</button>
            <button id="weekly-btn" onclick="byWeek()">Weekly</button>
            <button id="monthly-btn" onclick="byMonth()">Monthly</button>
          </div>
        </div>
      </section>

      <section class="cards work">
        <div class="bg-card">
          <div class="title-card work-card">
            <h2><a href="#"></a></h2>
            <h1>0h</h1>
          </div>
          <div class="expansion work2-card">
            <h1>...</h1>
            <p>Last Week-0h</p>
          </div>
        </div>
      </section>

      <section class="cards play">
        <div class="bg-card">
          <div class="title-card play-card">
            <h2><a href="#"></a></h2>
            <h1>0h</h1>
          </div>
          <div class="expansion play2-card">
            <h1>...</h1>
            <p>Last Week-0h</p>
          </div>
        </div>
      </section>

      <section class="cards study">
        <div class="bg-card">
          <div class="title-card study-card">
            <h2><a href="#"></a></h2>
            <h1>0h</h1>
          </div>
          <div class="expansion study2-card">
            <h1>...</h1>
            <p>Last Week-0h</p>
          </div>
        </div>
      </section>

      <section class="cards exercise">
        <div class="bg-card">
          <div class="title-card exercise-card">
            <h2><a href="#"></a></h2>
            <h1>0h</h1>
          </div>
          <div class="expansion exercise2-card">
            <h1>...</h1>
            <p>teste</p>
          </div>
        </div>
      </section>

      <section class="cards social">
        <div class="bg-card">
          <div class="title-card social-card">
            <h2><a href="#"></a></h2>
            <h1>0hrs</h1>
          </div>
          <div class="expansion social2-card">
            <h1>...</h1>
            <p>Last Week-0hrs</p>
          </div>
        </div>
      </section>

      <section class="cards selfCare">
        <div class="bg-card">
          <div class="title-card selfcare-card">
            <h2><a href="#"></a></h2>
            <h1>0hrs</h1>
          </div>
          <div class="expansion selfcare2-card">
            <h1>...</h1>
            <p>Last Week-0hrs</p>
          </div>
        </div>
      </section>
    </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      ><br /><br />
      Coded by
      <a id="logo" href="https://gothmate.github.io" target="_blank">
        <span>Goth</span>
        mate
      </a>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
